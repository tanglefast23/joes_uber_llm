<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Joe's Uber LLM{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Distinctive Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* CSS Custom Properties - Playful Energy Palette */
        :root {
            --bg-deep: #0f0f1a;
            --bg-card: #1a1a2e;
            --bg-elevated: #252542;

            --coral: #ff6b6b;
            --coral-glow: #ff6b6b40;
            --lime: #c6f135;
            --lime-glow: #c6f13540;
            --violet: #a78bfa;
            --violet-glow: #a78bfa40;
            --sky: #38bdf8;
            --sky-glow: #38bdf840;

            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;

            --border-subtle: #27273d;
            --border-accent: #3f3f5c;
        }

        * {
            font-family: 'Space Grotesk', system-ui, sans-serif;
        }

        .font-display {
            font-family: 'Syne', sans-serif;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Animated Gradient Background */
        .gradient-bg {
            background: var(--bg-deep);
            position: relative;
            overflow: hidden;
        }

        .gradient-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(ellipse at 20% 30%, var(--coral-glow) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, var(--violet-glow) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, var(--lime-glow) 0%, transparent 60%);
            animation: gradient-drift 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes gradient-drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(2%, 2%) rotate(1deg); }
            50% { transform: translate(-1%, 3%) rotate(-1deg); }
            75% { transform: translate(3%, -2%) rotate(2deg); }
        }

        /* Glow Effects */
        .glow-coral { box-shadow: 0 0 30px var(--coral-glow), 0 0 60px var(--coral-glow); }
        .glow-lime { box-shadow: 0 0 30px var(--lime-glow), 0 0 60px var(--lime-glow); }
        .glow-violet { box-shadow: 0 0 30px var(--violet-glow), 0 0 60px var(--violet-glow); }

        /* Playful Button Hover */
        .btn-playful {
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .btn-playful:hover {
            transform: translateY(-2px) scale(1.02);
        }
        .btn-playful:active {
            transform: translateY(0) scale(0.98);
        }

        /* Staggered Entrance Animations */
        @keyframes fade-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scale-in {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fade-up {
            animation: fade-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        .animate-scale-in {
            animation: scale-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, var(--coral) 0%, var(--violet) 50%, var(--lime) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Input Glow on Focus */
        .input-glow {
            transition: all 0.3s ease;
            border: 2px solid var(--border-subtle);
        }
        .input-glow:focus-within {
            border-color: var(--coral);
            box-shadow: 0 0 0 4px var(--coral-glow), 0 8px 32px -8px var(--coral-glow);
        }

        /* Mode Pill Colors */
        .pill-synthesize {
            --pill-color: var(--lime);
            --pill-glow: var(--lime-glow);
        }
        .pill-debate {
            --pill-color: var(--coral);
            --pill-glow: var(--coral-glow);
        }
        .pill-finance {
            --pill-color: var(--sky);
            --pill-glow: var(--sky-glow);
        }

        .mode-pill-new {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            color: var(--text-secondary);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .mode-pill-new:hover {
            border-color: var(--pill-color);
            color: var(--pill-color);
            transform: translateY(-1px);
        }
        .mode-pill-new.active {
            background: color-mix(in srgb, var(--pill-color) 15%, transparent);
            border-color: var(--pill-color);
            color: var(--pill-color);
            box-shadow: 0 0 20px var(--pill-glow);
        }

        /* Provider Row Colors */
        .provider-openai { --provider-color: #10a37f; }
        .provider-anthropic { --provider-color: #d4a27f; }
        .provider-google { --provider-color: #4285f4; }
        .provider-grok { --provider-color: #1da1f2; }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-deep);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-accent);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Code Blocks */
        pre code {
            display: block;
            padding: 1rem;
            overflow-x: auto;
            overflow-y: visible;
            max-height: none;
            background: var(--bg-card);
            border-radius: 0.75rem;
            border: 1px solid var(--border-subtle);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Ensure uber answer content doesn't trap scroll */
        .uber-response-content,
        .uber-response,
        .uber-answer-frame {
            overflow-y: visible !important;
            max-height: none !important;
        }

        .chat-container {
            height: calc(100vh - 250px);
        }
        .loading-indicator {
            display: none;
        }
        .htmx-request .loading-indicator {
            display: inline-block;
        }
        .htmx-request .send-text {
            display: none;
        }
    </style>
</head>
<body class="gradient-bg text-gray-100 h-screen overflow-hidden">
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
