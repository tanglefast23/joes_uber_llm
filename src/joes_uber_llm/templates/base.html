<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Joe's Uber LLM{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Distinctive Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* CSS Custom Properties - Playful Energy Palette */
        :root {
            --bg-deep: #0f0f1a;
            --bg-card: #1a1a2e;
            --bg-elevated: #252542;

            --coral: #ff6b6b;
            --coral-glow: #ff6b6b40;
            --lime: #c6f135;
            --lime-glow: #c6f13540;
            --violet: #a78bfa;
            --violet-glow: #a78bfa40;
            --sky: #38bdf8;
            --sky-glow: #38bdf840;

            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;

            --border-subtle: #27273d;
            --border-accent: #3f3f5c;
        }

        * {
            font-family: 'Space Grotesk', system-ui, sans-serif;
        }

        html {
            overflow: hidden !important;
            height: 100%;
        }

        .font-display {
            font-family: 'Syne', sans-serif;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Animated Gradient Background */
        .gradient-bg {
            background: var(--bg-deep);
            position: relative;
            overflow: hidden;
        }

        .gradient-bg::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200vw;
            height: 200vh;
            background:
                radial-gradient(ellipse at 20% 30%, var(--coral-glow) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, var(--violet-glow) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, var(--lime-glow) 0%, transparent 60%);
            animation: gradient-drift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gradient-drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(2%, 2%) rotate(1deg); }
            50% { transform: translate(-1%, 3%) rotate(-1deg); }
            75% { transform: translate(3%, -2%) rotate(2deg); }
        }

        /* Glow Effects */
        .glow-coral { box-shadow: 0 0 30px var(--coral-glow), 0 0 60px var(--coral-glow); }
        .glow-lime { box-shadow: 0 0 30px var(--lime-glow), 0 0 60px var(--lime-glow); }
        .glow-violet { box-shadow: 0 0 30px var(--violet-glow), 0 0 60px var(--violet-glow); }

        /* Playful Button Hover */
        .btn-playful {
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .btn-playful:hover {
            transform: translateY(-2px) scale(1.02);
        }
        .btn-playful:active {
            transform: translateY(0) scale(0.98);
        }

        /* Staggered Entrance Animations */
        @keyframes fade-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scale-in {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fade-up {
            animation: fade-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        .animate-scale-in {
            animation: scale-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, var(--coral) 0%, var(--violet) 50%, var(--lime) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Input Glow on Focus */
        .input-glow {
            transition: all 0.3s ease;
            border: 2px solid var(--border-subtle);
        }
        .input-glow:focus-within {
            border-color: var(--coral);
            box-shadow: 0 0 0 4px var(--coral-glow), 0 8px 32px -8px var(--coral-glow);
        }

        /* Mode Pill Colors */
        .pill-synthesize {
            --pill-color: var(--lime);
            --pill-glow: var(--lime-glow);
        }
        .pill-debate {
            --pill-color: var(--coral);
            --pill-glow: var(--coral-glow);
        }
        .pill-finance {
            --pill-color: var(--sky);
            --pill-glow: var(--sky-glow);
        }

        .mode-pill-new {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            color: var(--text-secondary);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .mode-pill-new:hover {
            border-color: var(--pill-color);
            color: var(--pill-color);
            transform: translateY(-1px);
        }
        .mode-pill-new.active {
            background: color-mix(in srgb, var(--pill-color) 15%, transparent);
            border-color: var(--pill-color);
            color: var(--pill-color);
            box-shadow: 0 0 20px var(--pill-glow);
        }

        /* Provider Row Colors */
        .provider-openai { --provider-color: #10a37f; }
        .provider-anthropic { --provider-color: #d4a27f; }
        .provider-google { --provider-color: #4285f4; }
        .provider-grok { --provider-color: #1da1f2; }

        /* Modern Sidebar Styling */
        .sidebar-modern {
            background: linear-gradient(180deg,
                rgba(26, 26, 46, 0.95) 0%,
                rgba(15, 15, 26, 0.98) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid rgba(167, 139, 250, 0.1);
        }

        .sidebar-header {
            background: linear-gradient(180deg,
                rgba(167, 139, 250, 0.08) 0%,
                transparent 100%);
            border-bottom: 1px solid rgba(167, 139, 250, 0.1);
        }

        .provider-card {
            background: linear-gradient(135deg,
                rgba(37, 37, 66, 0.6) 0%,
                rgba(26, 26, 46, 0.8) 100%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.2),
                0 2px 4px -1px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .provider-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow:
                0 10px 15px -3px rgba(0, 0, 0, 0.3),
                0 4px 6px -2px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }

        .provider-card.connected {
            border-color: rgba(74, 222, 128, 0.3);
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.2),
                0 0 20px -5px rgba(74, 222, 128, 0.15);
        }

        .provider-input {
            background: rgba(15, 15, 26, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.2s ease;
        }

        .provider-input:focus {
            background: rgba(15, 15, 26, 0.8);
            border-color: rgba(167, 139, 250, 0.4);
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1);
        }

        .provider-input::placeholder {
            color: var(--text-muted);
            opacity: 0.6;
        }

        .provider-select {
            background: rgba(15, 15, 26, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.2s ease;
        }

        .provider-select:hover {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(15, 15, 26, 0.7);
        }

        .sidebar-divider {
            height: 1px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(167, 139, 250, 0.2) 50%,
                transparent 100%);
            margin: 1rem 0;
        }

        .connection-dot {
            box-shadow: 0 0 8px currentColor;
        }

        .connection-dot.connected {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 8px currentColor; }
            50% { box-shadow: 0 0 12px currentColor, 0 0 20px currentColor; }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-deep);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-accent);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Code Blocks */
        pre code {
            display: block;
            padding: 1rem;
            overflow-x: auto;
            overflow-y: visible;
            max-height: none;
            background: var(--bg-card);
            border-radius: 0.75rem;
            border: 1px solid var(--border-subtle);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Ensure uber answer content doesn't trap scroll */
        .uber-response-content,
        .uber-response,
        .uber-answer-frame {
            overflow-y: visible !important;
            max-height: none !important;
        }

        .chat-container {
            height: calc(100vh - 250px);
        }
        .loading-indicator {
            display: none;
        }
        .htmx-request .loading-indicator {
            display: inline-block;
        }
        .htmx-request .send-text {
            display: none;
        }
    </style>
</head>
<body class="gradient-bg text-gray-100 h-screen overflow-hidden" style="overflow: hidden !important;">
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
